  <section id="threejs-intro">
    <canvas id="threejs-canvas"></canvas>
    <div id="intro-text">
      <h2>
        <span class="lang" lang="fr">Mes comp√©tences :</span>

  <script>
    // Gestion des mots-cl√©s dynamiques
    const keywords = ["Python", "SQL", "AutoML", "Big Data", "Storytelling"];
    let index = 0;

    function updateKeywords() {
      document.getElementById("dynamic-keywords").textContent = keywords[index];
      index = (index + 1) % keywords.length;
    }
    setInterval(updateKeywords, 2000);

    // Three.js Animation 3D
    import * as THREE from "https://cdn.jsdelivr.net/npm/three/build/three.module.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("threejs-canvas") });
    renderer.setSize(window.innerWidth, 500);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xff5733 });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Mode sombre / clair
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
